<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user:${users}">
    <a th:href="@{/show(id=${user.id})}" th:text="${user.firstName} + ' ' + ${user.lastName}"></a>
</div>

<br>

<a href="/create">Create new user </a>

</body>
</html>
