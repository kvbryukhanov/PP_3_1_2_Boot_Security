<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="post" th:action="@{/admin/update}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>

    <label for="firstName">Enter first name:</label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</div>
    <br>

    <label for="lastName">Enter last name:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</div>
    <br>

    <label for="username">Enter username:</label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
    <br>

    <label for="password">Enter new password (leave empty to keep current):</label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
    <br>

    <label for="roles">Select roles:</label>
    <select id="roles" name="roleIds" multiple>
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:text="${role.name}"></option>
    </select>
    <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">error</div>
    <br>

    <input type="submit" value="Update">
</form>
</body>
</html>
